name: Inject Favicon Script

on:
  workflow_dispatch: # Manuel uniquement pour Ã©viter les boucles

permissions:
  contents: write

jobs:
  inject-favicon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject favicon script
        run: |
          find . -name "*.html" -print0 | while IFS= read -r -d '' file; do
            if ! grep -q "favicon" "$file"; then
              sed -i 's|</head>|<link rel="icon" href="favicon.ico">\n</head>|' "$file"
              echo "âœ… Favicon ajoutÃ© Ã : $file"
            fi
          done

      - name: Commit changes
        run: |
          # IMPORTANT: Configuration Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # VÃ©rifier s'il y a des changements
          if git diff --quiet; then
            echo "Aucun changement Ã  commiter"
          else
            git add .
            git commit -m "ðŸŽ¯ Auto-inject favicon to HTML pages"
            git push
            echo "âœ… Changements appliquÃ©s avec succÃ¨s"
          fi
